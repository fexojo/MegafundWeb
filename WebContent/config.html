<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <title>Configuración</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet"/>
    <link href="css/main.css" rel="stylesheet"/>

    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/shared/moment.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="js/shared/bootstrap-datetimepicker.min.js"></script>

    <script src="//code.angularjs.org/1.2.19/i18n/angular-locale_es-es.js"></script>

    <style>
        .table th, .table td {
            border-top: none !important;
        }

        button {
            position: relative;
            top: 50%;
            left: 50%;
        }
    </style>

</head>

<body ng-app="myApp" ng-controller="configController">
<div class="panel-body">
    <div class="loading-dialog" data-loading> <img src="images/ajax-loader.gif" width="30" height="30" />Cargando datos... </div>
    <div class="row">
        <div class="container">
            <div class="col-lg-8">
                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" href="#mGeneral">General</a></li>
                    <li><a data-toggle="tab" href="#mTiming">Timing</a></li>
                    <li><a data-toggle="tab" href="#mMomentum">Momentum</a></li>
                    <li><a data-toggle="tab" href="#mMega">Mega</a></li>
                    <li><a data-toggle="tab" href="#mRefugio">Refugio</a></li>
                    <li><a data-toggle="tab" href="#mFavoritos">Favoritos</a></li>
                    <li><a data-toggle="tab" href="#mCatalogo">Catalogo</a></li>
                </ul>
                <div class="tab-content">
                    <div id="mGeneral" class="tab-pane fade in active" ng-include src="'partials/general.html'"></div>
                    <div id="mTiming" class="tab-pane fade" ng-include src="'partials/timing.html'"></div>
                    <div id="mMomentum" class="tab-pane fade" ng-include src="'partials/momentum.html'"></div>
                    <div id="mMega" class="tab-pane fade" ng-include src="'partials/mega.html'"></div>
                    <div id="mRefugio" class="tab-pane fade" ng-include src="'partials/refugio.html'"></div>
                    <div id="mFavoritos" class="tab-pane fade">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-star-half-o fa-fw"></i>Administar Favoritos
                                </h3>
                            </div>
                            <div class="panel-body">
                                <table class="table table-bordered table-hover table-striped">
                                    <tr>
                                        <th>Nombre</th>
                                    </tr>
                                    <tr ng-repeat="favorito in favoritos">
                                        <td>{{ favorito.head1 }}</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div id="mCatalogo" class="tab-pane fade">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-book fa-fw"></i> Configuración Catalogo
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox" ng-model="selectall" ng-change="toggleSelected()">Todos
                                        </label>
                                    </div>
                                    <div ng-repeat="(key, componente) in catalogo">
                                        <label>
                                            <input type="checkbox" ng-model="catalogoSelected[key]"> {{componente}}
                                        </label>
                                    </div>
                                </div>
                                <button ng-click="guardarCatalogo()" class="btn btn-primary"> Guardar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/configController.js"></script>

<!-- Services -->
<script src="js/services/datosBD.js"></script>
<script src="js/util/utilCSV.js"></script>
<script src="js/directives/loading.js"></script>

</body>
</html>
