<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href="css/main.css" rel="stylesheet"/>

    <!-- Latest compiled JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.7/angular.min.js"></script>
    <script src="https://www.google.com/jsapi" type="text/javascript"></script>

    <script src="//code.angularjs.org/1.2.19/i18n/angular-locale_es-es.js"></script>

    <meta charset="UTF-8">
    <title>MegaFund Web</title>
</head>

<body ng-app="myApp" ng-controller="rankingController">
<div id="page-wrapper">
    <div class="container-fluid">
        <div class="loading-dialog" data-loading><img src="images/ajax-loader.gif" width="30" height="30"/>
            Cargando datos...
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">Comercializador</h3>
                </div>
                <div class="panel-body">
                    <div class="col-md-6">
                        <bar-chart data="chartData" title="{{chartTitle}}" width="{{chartWidth}}"
                                   height="{{chartHeight}}"></bar-chart>
                        <bar-chart data="chartData" title="{{chartTitle}}" width="{{chartWidth}}"
                                   height="{{chartHeight}}"></bar-chart>

                    </div>
                    <div class="col-md-6">
                        <bar-chart data="chartData" title="{{chartTitle}}" width="{{chartWidth}}"
                                   height="{{chartHeight}}"></bar-chart>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <p>{{ numFondos }} Fondos</p>
                    <table class="table table-bordered table-hover">
                        <tr>
                            <th>Venta</th>
                            <th>Mom</th>
                        </tr>
                        <tr>
                            <td>Venta</td>
                            <td>Mom</td>
                        </tr>
                    </table>
                    <h4>Comercializador</h4>
                    <select ng-model='brokerSelected'
                            ng-options='broker for broker in brokerArr'></select>

                    <h4>Categoría</h4>
                    <select ng-model='categorySelected'
                            ng-options='category for category in categoryArr'>
                    </select>
                    <h4>Tamaño</h4>
                    <select ng-model='sizeSelected'
                            ng-options='size for size in sizeArr'></select>

                    <h4>Top</h4>
                    <select ng-model='topSelected'
                            ng-options='top for top in topArr'>
                    </select>
                </div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-body">
                    <input type="radio" ng-model="formatoRanking" value="lista">
                    Lista
                    </label><br/>
                    <label>
                        <input type="radio" ng-model="formatoRanking" value="grafica">
                        Gráfica
                    </label><br/>

                    <p>{{ numFondos }} Fondos</p>
                    <h4>Criterio Gráfica</h4>
                    <select ng-model='criteriaSelected'
                            ng-options='criteria for criteria in criteriaArr'>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div google-chart chart="chartObject" style="height:600px; width:100%;"></div>
    </div>
</div>

<!-- Modules -->
<script src="js/app.js"></script>

<!-- Controllers -->
<script src="js/controllers/rankingController.js"></script>

<!-- Services -->
<script src="js/services/datosBD.js"></script>
<script src="js/util/utilCSV.js"></script>
<script src="js/directives/barChart.js"></script>
<script src="js/directives/loading.js"></script>
</body>
</html>
